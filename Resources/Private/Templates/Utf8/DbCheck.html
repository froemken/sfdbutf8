<html lang="en"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="headline">
	<h1>{f:translate(key: 'txt_header')}</h1>
</f:section>

<f:section name="content">
	<f:form action="convert">
		<f:form.hidden name="collation" value="{collation}" />
		<f:form.submit class="btn btn-primary" value="{f:translate(key: 'btn_convert', arguments: {0: collation})}" />
	</f:form>

	<h2>{f:translate(key: 'previewOfCurrentTables')}</h2>
	<f:for each="{tables}" as="table">
		<h3>{table.Name}</h3>

		<dl>
			<dt>Engine</dt>
			<dd>{table.Engine}</dd>
			<dt>Collation</dt>
			<dd>{table.Collation}</dd>
		</dl>

		<table class="table table-bordered">
			<thead>
			<tr>
				<th>Name</th>
				<th>Type</th>
				<th>Collation</th>
			</tr>
			</thead>
			<tbody>
				<f:for each="{table.columns}" as="column">
					<tr class="{f:if(condition: '{collation}=={column.Collation}', then: 'bg-success', else: 'bg-danger')}">
						<td>{column.Field}</td>
						<td>{column.Type}</td>
						<td>{column.Collation}</td>
					</tr>
				</f:for>
			</tbody>
		</table>
	</f:for>
</f:section>
</html>
